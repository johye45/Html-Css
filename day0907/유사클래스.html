<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올려 두면 바뀜</title>

<style>
/*CSS에서 누군가를 가르킬때 주체를 무엇이라 하는가 ? 선택자
그럼 선택자가 될 수 있는 것들은? 
1. 아이디를 부여받은 태그
2. 태그명
3. 클래스가 적용된 태그*/
/*
아래와 같이 특정 요소를 가르키는 방법에 있어 
실질적 이름이나 아이디 클래스가 아닌
요소의 현재 상태를 이용하여 가르키는 방법을 유사클래스라 함

*/

button:hover div{
    background: rgb(179, 255, 0);
    width : 200px;
    height: 200px;
}
#bt{

}
.mybt{

}
p{
    display : none; /*화면에서 사라지게*/
    background :rgb(179, 255, 0);
}
div:hover p{
    display :block;/*보이도록*/
}
</style>
</head>
<body>
    <button class = "mybt" id = "bt">나버튼</button>

    <div>ㅇㅇㅇㅇ
        <p>
            여기는 p영역
        </p>
    </div>
</body>
</html>
